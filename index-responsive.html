<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PAL Journey Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e8f4fd 0%, #d1e7dd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .foot-container {
            display: flex;
            flex-direction: row;
            background: rgba(255, 255, 255, 0.9);
            background-image: url(data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23000000" fill-opacity="0.05"%3E%3Cpath d="M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem 2rem;
            max-width: 1200px;
            width: 100%;
            gap: 4rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-items: center;
        }

        .header {
            flex: 1;
            min-width: 0;
        }

        .get-started {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .titles {
            font-size: 3rem;
            font-weight: 700;
            color: #1e293b;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 0 0 auto;
            min-width: 280px;
        }

        .action-item {
            background: #D9D9D9;
            color: #222;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }

        .action-item:hover {
            background: #cdcdcd;
            color: #1f1f1f;
            border-color: #e2e8f0;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .action-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon svg {
            width: 20px;
            height: 20px;
            stroke: #64748b;
            stroke-width: 2;
            fill: none;
        }

        /* Tablet styles */
        @media (max-width: 1024px) {
            .foot-container {
                gap: 3rem;
                padding: 2.5rem 2rem;
            }
            
            .titles {
                font-size: 2.5rem;
            }
        }

        /* Mobile landscape and small tablet */
        @media (max-width: 768px) {
            .foot-container {
                flex-direction: column;
                gap: 2.5rem;
                padding: 2rem 1.5rem;
                text-align: center;
            }

            .header {
                flex: none;
            }

            .titles {
                font-size: 2.25rem;
                margin-bottom: 1.5rem;
            }

            .actions {
                width: 100%;
                min-width: 0;
                max-width: 400px;
                margin: 0 auto;
            }

            .action-item {
                justify-content: center;
                padding: 18px 24px;
                font-size: 1rem;
            }
        }

        /* Mobile portrait */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .foot-container {
                padding: 1.5rem 1rem;
                border-radius: 16px;
                gap: 2rem;
            }

            .titles {
                font-size: 1.875rem;
                line-height: 1.1;
                margin-bottom: 1rem;
            }

            .get-started {
                font-size: 0.6875rem;
                margin-bottom: 0.75rem;
            }

            .action-item {
                padding: 16px 20px;
                font-size: 0.9375rem;
                border-radius: 10px;
            }

            .action-content {
                gap: 0.75rem;
            }

            .icon svg {
                width: 18px;
                height: 18px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .titles {
                font-size: 1.625rem;
            }

            .action-item {
                padding: 14px 16px;
                font-size: 0.875rem;
            }

            .actions {
                gap: 0.75rem;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            .foot-container {
                padding: 1.5rem;
                gap: 2rem;
            }

            .titles {
                font-size: 1.75rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="foot-container">
        <div class="header">
            <div class="get-started">GET STARTED</div>
            <h1 class="titles">Ready to start your<br>PAL journey?</h1>
        </div>
        
        <div class="actions">
            <a href="#" class="action-item">
                <div class="action-content">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <span>Speak to an expert</span>
                </div>
            </a>
            
            <a href="/register.html" class="action-item">
                <div class="action-content">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4"></path>
                            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                            <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"></path>
                            <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3"></path>
                        </svg>
                    </div>
                    <span>Create an account</span>
                </div>
            </a>
        </div>
    </section>
</body>
</html>
